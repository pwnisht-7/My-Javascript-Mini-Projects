<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Random Quote Generator</title>
  </head>

  <body>
    <nav class="navigation-bar">
      <div class="logo">
        <img src="./logo.png" alt="logo" class="logo-image" />
      </div>
      <div class="heading">
        <h1>Random Quote Generator</h1>
      </div>
    </nav>
    <div class="container">
      <div class="inner-container">
        <span>&bdquo;</span>
        <div class="qoutes">
          <div class="quote-content" id="content">He who knows himself is enlightened.</div>
          <div class="quote-author" id="author">Laozi</div>
        </div>
        <div class="butons">
          <h4 class="tags">Wisdom</h4>
          <button class="generate">Get Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
